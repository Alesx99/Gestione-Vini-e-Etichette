<div class="min-h-screen bg-gray-900 text-gray-200">
  <header class="bg-black bg-opacity-30 shadow-lg">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-20">
        <div class="flex items-center">
          <h1 class="font-cinzel text-2xl sm:text-3xl font-bold text-amber-400 tracking-wider">
            PRIVILEGE CAFÈ & WINE
          </h1>
        </div>
        @if (currentUser()) {
          <div class="flex items-center space-x-4">
            <span class="text-sm text-gray-400 hidden sm:block">
              Benvenuto, <strong class="font-medium text-amber-300">{{ currentUser()?.username }}</strong>
              (<span class="capitalize">{{ currentUser()?.role }}</span>)
            </span>
            <button
              (click)="logout()"
              class="px-4 py-2 bg-amber-600 text-white font-bold rounded-md hover:bg-amber-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 focus:ring-amber-500 transition-colors duration-200"
            >
              Logout
            </button>
          </div>
        }
      </div>
    </div>
  </header>

  <main class="container mx-auto p-4 sm:p-6 lg:p-8">
    @if (currentUser()) {
      <app-wine-scanner />
    } @else {
      <app-login />
    }
  </main>

  <footer class="text-center p-4 mt-8 text-gray-500 text-sm">
    <p>&copy; 2024 Privilege Cafè & Wine. Tutti i diritti riservati.</p>
  </footer>
</div>
